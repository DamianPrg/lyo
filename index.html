<!doctype>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type='text/css' rel='stylesheet' href='framework.css'>
	</head>

	<style>
	body {
		background:rgb(243,243,243);
	}
	</style>

	<body>
		<!-- layout -->
		<div class='lyoLayout lyoContainer'>

			<!-- header -->
				<header class='lyoHeader'>
					LYO CSS FRAMEWORK
				</header>
			<!-- /header -->

			<!-- nav -->
				<nav class='lyoNav'>
					<a href='#'>Home</a>
				</nav>
			<!-- /nav -->

			<div class='lyoBoxDark' style='margin-left:8px;margin-right:8px;'>
				<h3 class='lyoBoxTitleDark'>Welcome</h3>
				<div class='lyoBoxContent'>
				Welcome to Demo/Template of LYO CSS framework.<br>
				<a href='#'>Click here to find out more.</a>
				</div>
			</div>

			<div class='lyoFlexContainer'>

			<!-- content -->
				<div class='lyoLayoutMain'>
					
					<!-- box #1 -->
					<div class='lyoBox'>
						<h3 class='lyoBoxTitle'>This is my box</h3>
						<div class='lyoBoxContent'>
						This is some content.
						</div>
					</div>
					<!-- /box #1 -->

					<!-- box table -->
					<div class='lyoBox'>
						<h3 class='lyoBoxTitle'>Table</h3>
						<div class='lyoBoxContent'>
							<!-- table -->
							<div class='lyoTableCentered'>
								<div class='lyoRow'>
									<div class='lyoCol'>Apple<br>Tomatoes</div>
									<div class='lyoCol'>Red</div>
								</div>
								<div class='lyoRow'>
									<div class='lyoCol'>Banana</div>
									<div class='lyoCol'>Yellow</div>
								</div>
							</div>
							<!-- /table -->
						</div>
					</div>
					<!-- /box table -->

				</div>
			<!-- /content -->

				<div class='lyoLayoutSide'>
					<h3>Buttons</h3>

					<div class='lyoBtnsF lyoBtnsPretty'>
					<div><a href='#' class='lyoBtn'>Primary</a></div>
					<div><a href='#' class='lyoBtn lyoBtnSecondary'>Secondary</a></div>
					<div><a href='#' class='lyoBtn lyoBtnDark'>Dark</a></div>
										<div><a href='#' class='lyoBtn lyoBtnWarning'>Warning</a></div>
											<div><a href='#' class='lyoBtn lyoBtnDanger'>Danger</a></div>
											<div><a href='#' class='lyoBtn lyoBtnSuccess'>Success</a></div>
											</div>


				</div>
			</div>
			<!-- /wrapper -->

			<!-- footer -->
			<footer class='lyoFooter'>
			My footer.
			</footer>
			<!-- /footer -->
		</div>
		<!-- /layout -->
	</body>
</html>
