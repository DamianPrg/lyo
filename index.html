<!doctype>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type='text/css' rel='stylesheet' href='framework.css'>
	</head>

	<style>
	body {
		background:rgb(243,243,243);
	}
	</style>

	<body>
		<!-- layout -->
		<div class='lyoLayout lyoContainer'>

			<!-- header -->
				<header class='lyoHeader'>
					This is title.
				</header>
			<!-- /header -->

			<!-- nav -->
				<nav class='lyoNav'>
					<a href='#'>Home</a>
				</nav>
			<!-- /nav -->

			<!-- content -->
				<div class='lyoLayoutMain'>
					
					<!-- box #1 -->
					<div class='lyoBox'>
						<h3 class='lyoBoxTitle'>This is my box</h3>
						<div class='lyoBoxContent'>
						This is some content.
						</div>
					</div>
					<!-- /box #1 -->

					<!-- box table -->
					<div class='lyoBox'>
						<h3 class='lyoBoxTitle'>Table</h3>
						<div class='lyoBoxContent'>
							<!-- table -->
							<div class='lyoTable'>
								<div class='lyoRow'>
									<div class='lyoCol'>Apple</div>
									<div class='lyoCol'>Red</div>
								</div>
								<div class='lyoRow'>
									<div class='lyoCol'>Banana</div>
									<div class='lyoCol'>Yellow</div>
								</div>
							</div>
							<!-- /table -->
						</div>
					</div>
					<!-- /box table -->

				</div>
			<!-- /content -->

			<!-- footer -->
			<footer class='lyoFooter'>
			My footer.
			</footer>
			<!-- /footer -->
		</div>
		<!-- /layout -->
	</body>
</html>
